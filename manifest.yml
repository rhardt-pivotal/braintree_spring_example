applications:
- name: braintree-demo
  memory: 1G
  instances: 1
  path: ./build/libs/bt-example-0.1.0.jar
  buildpack: java_buildpack_offline
  env:
      JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
      BT_ENVIRONMENT: sandbox
      BT_MERCHANT_ID: bmi
      BT_PUBLIC_KEY: abc
      BT_PRIVATE_KEY: def
      BT_PROXY_HOST: http://myproxy.com
      BT_PROXY_PORT: 80
